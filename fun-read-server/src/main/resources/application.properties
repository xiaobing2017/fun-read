spring.application.name=funread-server

server.port=8888
server.tomcat.uri-encoding=UTF-8
server.session.timeout=3600
server.use-forward-headers=true

endpoints.beans.sensitive=false
endpoints.health.sensitive=true
endpoints.health.time-to-live=1000

spring.output.ansi.enabled=DETECT
spring.profiles.active=beta

spring.aop.proxy-target-class=true

spring.datasource.url=jdbc:mysql://localhost:3306/funread?useUnicode=true&amp;characterEncoding=utf-8
spring.datasource.default-auto-commit=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.initial-size=2
spring.datasource.max-active=20
spring.datasource.min-idle=1
spring.datasource.max-idle=10
spring.datasource.max-wait=60000
spring.datasource.time-between-eviction-runs-millis=3000
spring.datasource.min-evictable-idle-time-millis=300000
spring.datasource.validation-query=select 1
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
spring.datasource.remove-abandoned=true
spring.datasource.remove-abandoned-timeout=180
spring.datasource.connection-properties="clientEncoding=UTF-8"

auth_intercept_url=/api/v1/*

web.upload-path=/usr/local/upload/
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:${web.upload-path}
